name: Post Build Attestation

on:
  workflow_call:
    inputs:
      workload_identity_provider:
        required: true
        type: string
      service_account:
        required: true
        type: string
      # The image reference generated by a build job.
      image_url:
        required: true
        type: string

jobs:
  attest-kartverket-kontekst:
    name: Image in context of kartverket
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      - name: Check if already attested
        id: get-attestation
        run: |
          mystr=$(gcloud container binauthz attestations list --project="kubernetes-dev-94b9" --attestor="projects/kubernetes-dev-94b9/attestors/Build-Kartverket" --artifact-url="${{ inputs.image_url }}")
          msg=$(printf '%s' $mystr | jq --raw-input --slurp '.' --join-output)
          echo "::set-output name=msg::$msg"

      # Attestor name: Build-kartverket
      - name: Perform attestation
        id: attest-kartverket-kontekst
        if: steps.get-attestation.outputs.msg == ''
        run: |
          gcloud beta container binauthz attestations sign-and-create \
            --project="kubernetes-dev-94b9" \
            --artifact-url="${{ inputs.image_url }}" \
            --attestor="Build-Kartverket" \
            --attestor-project="kubernetes-dev-94b9" \
            --keyversion-project="kubernetes-dev-94b9" \
            --keyversion-location="europe-north1" \
            --keyversion-keyring="Attestor-Keyring" \
            --keyversion-key="Build-Kartverket-Key" \
            --keyversion="1"
          echo Attestation succeded

  attest-branch:
    name: Image is on main or master branch
    if: github.ref_type == 'branch' && github.ref_name == 'master' || github.ref_name == 'main' 
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      - name: Check if already attested
        id: get-attestation
        run: |
          mystr=$(gcloud container binauthz attestations list --project="kubernetes-dev-94b9" --attestor="projects/kubernetes-dev-94b9/attestors/Build-Master-Branch" --artifact-url="${{ inputs.image_url }}")
          msg=$(printf '%s' $mystr | jq --raw-input --slurp '.' --join-output)
          echo "::set-output name=msg::$msg"

      # Attestor name: Build-master
      - name: Perform attestation
        id: attest-branch
        if: steps.get-attestation.outputs.msg == ''
        run: |
          gcloud beta container binauthz attestations sign-and-create \
            --project="kubernetes-dev-94b9" \
            --artifact-url="${{ inputs.image_url }}" \
            --attestor="Build-Master-Branch" \
            --attestor-project="kubernetes-dev-94b9" \
            --keyversion-project="kubernetes-dev-94b9" \
            --keyversion-location="europe-north1" \
            --keyversion-keyring="Attestor-Keyring" \
            --keyversion-key="Build-Master-Branch-Key" \
            --keyversion="1"
          echo Attestation succeded
