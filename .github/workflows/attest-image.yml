name: Attest

on:
  workflow_call:
    inputs:
      workload_identity_provider:
        required: true
        type: string
      service_account:
        required: true
        type: string
      # The image reference generated by a build job.
      image_url:
        required: true
        type: string
      run_trivy:
        required: false
        type: boolean
        default: true
jobs:
  attest-kartverket-kontekst:
    if: inputs.run_trivy == false
    name: Image in context of kartverket
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      # https://cloud.google.com/binary-authorization/docs/making-attestations
      - name: Perform attestation
        run: |
          gcloud beta container binauthz attestations sign-and-create \
            --project="kubernetes-dev-94b9" \
            --artifact-url="${{ inputs.image_url }}" \
            --attestor="Testing-attestor" \
            --attestor-project="kubernetes-dev-94b9" \
            --keyversion-project="skip-dev-7d22" \
            --keyversion-location="europe" \
            --keyversion-keyring="Dev-attestor-key" \
            --keyversion-key="Attestor-test-key" \
            --keyversion="1"
          echo Attestation succeded

  attest-trivy:
    name: Trivy vulnerability scan
    if: inputs.run_trivy == true
    runs-on: "ubuntu-18.04"
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # https://github.com/aquasecurity/trivy-action
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_url }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          timeout: 15m

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      # https://cloud.google.com/binary-authorization/docs/making-attestations
      - name: Perform attestation
        run: |
          gcloud beta container binauthz attestations sign-and-create \
            --project="kubernetes-dev-94b9" \
            --artifact-url="${{ inputs.image_url }}" \
            --attestor="Testing-attestor" \
            --attestor-project="kubernetes-dev-94b9" \
            --keyversion-project="skip-dev-7d22" \
            --keyversion-location="europe" \
            --keyversion-keyring="Dev-attestor-key" \
            --keyversion-key="Attestor-test-key" \
            --keyversion="1"
          echo Attestation succeded

