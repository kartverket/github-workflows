name: Attest Build and Trivy Scan

on:
  workflow_call:
    inputs:
      workload_identity_provider:
        required: true
        type: string
      service_account:
        required: true
        type: string
      # The image reference generated by a build job.
      image_url:
        required: true
        type: string
      run_trivy:
        required: false
        type: boolean
        default: true

jobs:
  attest-kartverket-kontekst:
    name: Attest that image is in context of kartverket
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      # Attestor name: Build-kartverket
      - name: Perform attestation
        id: attest-kartverket-kontekst
        run: |
          gcloud beta container binauthz attestations sign-and-create \
            --project="kubernetes-dev-94b9" \
            --artifact-url="${{ inputs.image_url }}" \
            --attestor="Build-Kartverket" \
            --attestor-project="kubernetes-dev-94b9" \
            --keyversion-project="kubernetes-dev-94b9" \
            --keyversion-location="europe-north1" \
            --keyversion-keyring="Attestor-Keyring" \
            --keyversion-key="Build-Kartverket-Key" \
            --keyversion="1"
          echo Attestation succeded

  attest-branch:
    name: Attest that image is on main or master branch
    if: github.ref_type == 'branch' && github.ref_name == 'master' || github.ref_name == 'main' 
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      # Attestor name: Build-master
      - name: Perform attestation
        id: attest-branch
        run: |
          gcloud beta container binauthz attestations sign-and-create \
            --project="kubernetes-dev-94b9" \
            --artifact-url="${{ inputs.image_url }}" \
            --attestor="Build-Master-Branch" \
            --attestor-project="kubernetes-dev-94b9" \
            --keyversion-project="kubernetes-dev-94b9" \
            --keyversion-location="europe-north1" \
            --keyversion-keyring="Attestor-Keyring" \
            --keyversion-key="Build-Master-Branch-Key" \
            --keyversion="1"
          echo Attestation succeded

  run-and-attest-trivy:
    name: Trivy Analysis and Attestation
    if: inputs.run_trivy == true
    runs-on: "ubuntu-18.04"

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
      - name: Checkout repository
        uses: actions/checkout@v3

      # https://github.com/aquasecurity/trivy-action
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_url }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          timeout: '15m'
          security-checks: 'vuln'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      # https://cloud.google.com/binary-authorization/docs/making-attestations
      # add --validate tag to validate that the Attestation can be verified by the provided Attestor.
      # Attestor name: Trivy-Scan
      - name: Perform attestation
        run: |
          gcloud beta container binauthz attestations sign-and-create \
            --project="kubernetes-dev-94b9" \
            --artifact-url="${{ inputs.image_url }}" \
            --attestor="Trivy-Scan" \
            --attestor-project="kubernetes-dev-94b9" \
            --keyversion-project="kubernetes-dev-94b9" \
            --keyversion-location="europe-north1" \
            --keyversion-keyring="Attestor-Keyring" \
            --keyversion-key="Trivy-Scan-Key" \
            --keyversion="1"
          echo Attestation succeded