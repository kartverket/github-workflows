name: Create a pull request to update documentation on skip.kartverket.no

on:
  push:
    branches:
      - main
      - updated-documentation
    paths:
      - "v2/api-reference.md"

  workflow_call:
    inputs:
      sourcepaths:
        type: string
        required: true
        description: "Path to the source file to copy"
      targetpaths:
        type: string
        required: true
        description: "Path to the target file to copy to"

jobs:
  sync-docs:
    name: Update target repository
    permissions:
      contents: write
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - uses: octo-sts/action@6177b4481c00308b3839969c3eca88c96a91775f # v1.0.0 from https://skip.kartverket.no/docs/applikasjon-utrulling/argo-cd/hva-er-et-apps-repo
        id: octo-sts
        with:
          scope: kartverket/skip.kartverket.no
          identity: argokit

      - name: Checkout source repo
        uses: actions/checkout@v5
        with:
          path: source
          persist-credentials: false

      - name: Checkout target repo
        uses: actions/checkout@v5
        with:
          path: target
          repository: kartverket/skip.kartverket.no
          token: ${{steps.octo-sts.outputs.token}}
          persist-credentials: false

      - name: Copy updated /README.md into target
        run: |
          cp ${{ inputs.sourcepath }} ${{ inputs.targetpath }}

      - name: Create PR
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e
        with:
          path: target
          token: ${{ steps.octo-sts.outputs.token }}
          branch: update-argokitv2-docs-branch
          commit-message: "üìù Update ArgoKit v2 documentation"
          title: "Update ArgoKit v2 documentation"
          body: "Automated updating of ArgoKit v2 README documentation"
          labels: documentation
          author: GithubActions <argokit@kartverket.no>
